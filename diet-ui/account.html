<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="scss/css/style.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <div class="login-form-container">
        <form class="login-form" method="post">
            <h2>ورود</h3>
            <hr />
            <div asp-validation-summary="ModelOnly" class="text-danger" role="alert"></div>
            <div class="form-group">
                <input asp-for="UserViewModel.Email" class="form-control" autocomplete="username" aria-required="true"
                    placeholder="ایمیل" />
                <span asp-validation-for="UserViewModel.Email" class="text-danger"></span>
            </div>
            <div class="form-group  ">
                <input asp-for="UserViewModel.Password" class="form-control" autocomplete="current-password"
                    aria-required="true" placeholder="رمز عبور" />
                <span asp-validation-for="UserViewModel.Password" class="text-danger"></span>
            </div>
            <div class="checkbox-container">
                <label asp-for="UserViewModel.RememberMe">
                    <input type="checkbox" asp-for="UserViewModel.RememberMe" />
                    <!-- @Html.DisplayNameFor(m => m.UserViewModel.RememberMe) -->
                </label>
            </div>
            <div>
                <button id="login-submit" type="submit" class="btn btn-custom">ورود</button>
            </div>
            <div class="forgot-password">
                <a asp-page="./Register" asp-route-returnUrl="@Model.ReturnUrl">ثبت نام</a>
            </div>
        </form>
    </div>
</body>

</html>
