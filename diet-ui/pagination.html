<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="scss/css/style.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <nav class="mb-4"></nav>
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" asp-route-currentpage="@(Model.CurrentPage==1? 1:Model.CurrentPage-1)">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <!-- @for (int i = 1; i <= Model.TotalPages; i++)
        { -->
        <li class="page-item active mr-1"><a asp-route-currentpage="@i" class="page-link">@i</a></li>
        <!-- } -->
        <li class="page-item">
            <a class="page-link"
                asp-route-currentpage="@(Model.CurrentPage==Model.TotalPages?Model.TotalPages:Model.CurrentPage+1)">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
    </nav>
</body>

</html>
